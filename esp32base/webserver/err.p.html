<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 这是设置路由中调用的文件，当前路径在设置路由中，这里要用绝对路径找css -->
    <link rel="stylesheet" href="webserver/err.css">
    <title>设置成功</title>
</head>
<body>
    <div id="banner">
        <h1>设置错误</h1>
        <p>{company}</p>
    </div>

            <p>{errInfo}</p>
            <p>请将以上信息告知技术人员</p>
        </div>
        <div class="input-row">
            <button id="restart" onclick="restart()">重启设备</button>
        </div>
    </div>
    <script src="webserver/err.js"></script>

</html>
