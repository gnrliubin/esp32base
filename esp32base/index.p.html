<!-- 更名为index.p.html会无故退出，猜测是因为没有模板变量匹配导致 -->
<!-- 某些设备连接时经常报错 [Errno 110] ETIMEDOUT 致使得不到页面-->
<!-- 将css文件剥离，则css获取是报错，问题css内容导致,精简css中初始化设置后，基本正常 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>配置</title>
    
</head>
<body>
    <div id="banner">
        <h1>感应器模块设置</h1>
        <p>上报印务有限公司</p>
    </div>
    <div id="button-container">
        <div class="button-row">
            <p>点击按钮进入配网页面</p>
            <button onclick="location.href='./webserver/wifi.p.html'">WIFI配网</button>
        </div>
        <div class="select-row">
            <p>选择感应器进行配置</p>
            <select name="applist" id="applist">
                {appsOption}
            </select>
        </div>
        <div class="confirm-row"><button onclick="gotoConfig()">进入配置</button></div>
        <div class="restart-row"><button id="restart" onclick="location.href='/restart'">重启设备</button></div>
    </div>
</body>
</html>
